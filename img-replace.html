<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      p标签内容
      <img src="" alt="img1" />
      <img src="" alt="img2" />
      <img src="" alt="img3" />
      <img src="" alt="img4" />
      <img src="" alt="img5" />
    </p>
    <button onclick="replaceImgs2()">replace imgs</button>
  </body>
  <script>
    function replaceImgs() {
      let imgs = document.getElementsByTagName('img');
      for (let i = imgs.length - 1; i >= 0; i--) {
        let img = imgs[i];
        if (img.alt) {
          let textNode = document.createTextNode(img.alt);
          img.parentNode.replaceChild(textNode, img);
        }
      }
    }

    function replaceImgs2() {
      let imgs = document.getElementsByTagName('img');
      let staticImgs = Array.prototype.slice.call(imgs, 0);
      // let staticImgs = Array.prototype.filter.call(imgs, () => true);

      for (let i = 0; i < staticImgs.length; i++) {
        let img = staticImgs[i];
        if (img.alt) {
          let textNode = document.createTextNode(img.alt);
          img.parentNode.replaceChild(textNode, img);
        }
      }
    }
  </script>
</html>
